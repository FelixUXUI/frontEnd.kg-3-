<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home-work</title>
    <link rel="stylesheet" href="../css/home-work.css">
    <link rel="stylesheet" href="../fonts/openSans/stylesheet.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a href="../home.html" class="logo">FrontEnd.kg</a>
                    <div class="header__content__right">
                        <ul>
                            <li class="header__content__right__links">
                                <a href="../html/lesson.html" class="header__content__right__links__link">
                                    Lesson
                                    <span class="header__content__right__links__link__line"></span>
                                </a>
                                <a href="../html/cards.html" class="header__content__right__links__link">
                                    Cards
                                    <span class="header__content__right__links__link__line"></span>
                                </a>
                                <a href="../html/home-work.html" class="header__content__right__links__link">
                                    Home-Work
                                    <span class="header__content__right__links__link__line"></span>
                                </a>
                            </li>
                        </ul>
                        <button class="header__content__right__button" id="openCounterModalBtn">Open Modal</button>
                    </div>
                </div>
            </div>
        </header>

        <section class="gmail-block">
            <div class="container">
                <div class="gmail-block__content">
                    <h2>Gmail Block</h2>
                    <div class="gmail-block__content__gmail">
                        <label for="email_input"></label>
                        <input class="input" id="email_input" type="text" placeholder="Enter gmail">
                        <button class="button" id="email_button">Check gmail</button>
                        <span class="checker" id="email_result"></span>
                    </div>
                </div>
            </div>
        </section>

        <div class="line-center"></div>

        <section class="child-block">
            <div class="container">
                <div class="child-block__content">
                    <h2>Child Block</h2>
                    <div class="child-block__content__block">
                        <div class="child-block__content__block__element"></div>
                    </div>
                </div>
            </div>
        </section>

        <div class="line-center"></div>

        <section class="stopwatch">
            <div class="container">
                <div class="stopwatch__content">
                    <h2>stopwatch</h2>
                    <div class="stopwatch__content__stopwatch">
                        <span class="stopwatch__content__stopwatch__number" id="secondsS">0</span>
                        <div class="stopwatch__content__stopwatch__buttons">
                            <button class="btn" id="start">Start</button>
                            <button class="btn" id="reset">Reset</button>
                            <button class="btn" id="stop">Stop</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <div class="footer__content">
                    <a class="footer__content__my-portfolio" href="">My Portfolio</a>
                </div>
            </div>
        </footer>
    </div>
    <section class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
                <form action="#">
                    <div class="modal__close">&times;</div>
                    <div class="modal__title">Мы свяжемся с вами как можно быстрее!</div>
                    <input
                            required
                            placeholder="Ваше имя"
                            name="name"
                            type="text"
                            class="modal__input"
                    >
                    <input
                            required
                            placeholder="Ваш номер телефона"
                            name="phone"
                            type="text"
                            class="modal__input"
                    >
                    <button class="btn btn__dark btn__min">Перезвонить мне</button>
                </form>
            </div>
        </div>
    </section>
    <script src="../JavaScript/index.js"></script>
    <script src="../JavaScript/home-work.js"></script>
    <script src="../JavaScript/modal.js"></script>

</body>
</html>
